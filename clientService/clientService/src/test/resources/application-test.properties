# Configuration for test profile
spring.profiles.active=test

# H2 Database for testing
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# Disable security and OAuth for tests
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration
spring.security.enabled=false

# Disable email for tests
spring.mail.host=localhost
spring.mail.port=587
spring.mail.username=test@test.com
spring.mail.password=testpass

# JWT Configuration for tests
jwt.secret=YnJva2VyWFNlY3JldEtleUZvckpXVFNpZ25pbmdTdXBlckxvbmdTdHJpbmdUaGF0SXNTZWN1cmU=

# Disable Feign clients for tests
feign.client.config.default.connect-timeout=5000
feign.client.config.default.read-timeout=5000

# Logging
logging.level.com.broker.clientService=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.springframework.boot.autoconfigure=ERROR