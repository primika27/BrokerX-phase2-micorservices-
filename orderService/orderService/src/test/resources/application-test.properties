# Feign Client Configuration (timeouts for tests)
feign.client.config.default.connectTimeout=5000
feign.client.config.default.readTimeout=5000
feign.client.config.clientService.url=http://localhost:8080
feign.client.config.walletService.url=http://localhost:8080

# Logging
logging.level.com.broker.orderService=DEBUG
logging.level.org.springframework.security=DEBUG