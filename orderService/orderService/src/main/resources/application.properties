spring.application.name=orderService
server.port=8084

# --------------------
# Spring Cloud Config - Disable
# --------------------
spring.cloud.config.enabled=false
spring.cloud.config.import-check.enabled=false
spring.config.import=optional:configserver:

# --------------------
# H2 Database
# --------------------
spring.datasource.url=jdbc:h2:file:./data/orderdb;DB_CLOSE_ON_EXIT=FALSE;AUTO_SERVER=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.flyway.enabled=false
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# --------------------
# JWT Validation (same secret as Auth + Gateway)
# --------------------
jwt.secret=YOUR_BASE64_ENCODED_SECRET_HERE

# --------------------
# OpenAPI/Swagger Configuration
# --------------------
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.url=/api-docs
springdoc.swagger-ui.config-url=/api-docs/swagger-config

# --------------------
# Actuator & Metrics Configuration
# --------------------
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.endpoint.metrics.enabled=true
management.endpoint.prometheus.enabled=true
management.metrics.export.prometheus.enabled=true

# --------------------
# Debug
# --------------------
logging.level.org.springframework.security=INFO
logging.level.com.broker=DEBUG
spring.jpa.show-sql=true