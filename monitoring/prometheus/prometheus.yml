global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'brokerx'
    environment: 'development'

alerting:
  alertmanagers:
    - static_configs:
        - targets: []

rule_files:
  - "alert_rules.yml"

scrape_configs:
  # System Metrics
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 15s
    metrics_path: '/metrics'

  # Redis Cache Metrics  
  - job_name: 'redis-exporter'
    static_configs:
      - targets: ['redis-exporter:9121']
    scrape_interval: 15s
    metrics_path: '/metrics'

  # BrokerX Microservices - Load Balanced
  - job_name: 'brokerx-gateway'
    static_configs:
      - targets: ['host.docker.internal:8080', 'host.docker.internal:8081']
    metrics_path: '/actuator/prometheus'
    scrape_interval: 15s
    scrape_timeout: 10s

  - job_name: 'brokerx-auth-service'
    static_configs:
      - targets: ['host.docker.internal:8101', 'host.docker.internal:8102']
    metrics_path: '/actuator/prometheus'
    scrape_interval: 15s
    scrape_timeout: 10s

  - job_name: 'brokerx-client-service'
    static_configs:
      - targets: ['host.docker.internal:8201', 'host.docker.internal:8202']
    metrics_path: '/actuator/prometheus'
    scrape_interval: 15s
    scrape_timeout: 10s

  - job_name: 'brokerx-wallet-service'
    static_configs:
      - targets: ['host.docker.internal:8301', 'host.docker.internal:8302']
    metrics_path: '/actuator/prometheus'
    scrape_interval: 15s
    scrape_timeout: 10s

  - job_name: 'brokerx-order-service'
    static_configs:
      - targets: ['host.docker.internal:8401', 'host.docker.internal:8402']
    metrics_path: '/actuator/prometheus'
    scrape_interval: 15s
    scrape_timeout: 10s

  - job_name: 'brokerx-matching-service'
    static_configs:
      - targets: ['host.docker.internal:8501']
    metrics_path: '/actuator/prometheus'
    scrape_interval: 15s
    scrape_timeout: 10s

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    scrape_interval: 15s