events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    
    # Log format for monitoring
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;
    
    # Upstream definitions
    upstream backend_gateway {
        least_conn;
        server host.docker.internal:8080 weight=1 max_fails=3 fail_timeout=30s;
        # Add more gateway instances here for scaling
        # server host.docker.internal:8081 weight=1 max_fails=3 fail_timeout=30s;
    }
    
    upstream backend_auth {
        ip_hash;  # Session stickiness for auth
        server host.docker.internal:8081 weight=1 max_fails=3 fail_timeout=30s;
        # server host.docker.internal:8082 weight=1 max_fails=3 fail_timeout=30s;
    }
    
    upstream backend_client {
        least_conn;
        server host.docker.internal:8082 weight=1 max_fails=3 fail_timeout=30s;
        # server host.docker.internal:8083 weight=1 max_fails=3 fail_timeout=30s;
    }
    
    upstream backend_wallet {
        least_conn;
        server host.docker.internal:8083 weight=1 max_fails=3 fail_timeout=30s;
        # server host.docker.internal:8084 weight=1 max_fails=3 fail_timeout=30s;
    }
    
    upstream backend_order {
        least_conn;
        server host.docker.internal:8084 weight=1 max_fails=3 fail_timeout=30s;
        # server host.docker.internal:8085 weight=1 max_fails=3 fail_timeout=30s;
    }
    
    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=100r/s;
    limit_req_zone $binary_remote_addr zone=auth:10m rate=10r/s;
    
    # Main server
    server {
        listen 80;
        server_name localhost;
        
        # Health check endpoint
        location /nginx-health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
        
        # Auth endpoints with rate limiting
        location /api/auth/ {
            limit_req zone=auth burst=20 nodelay;
            
            proxy_pass http://backend_gateway;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts
            proxy_connect_timeout 5s;
            proxy_send_timeout 10s;
            proxy_read_timeout 10s;
        }
        
        # API endpoints
        location /api/ {
            limit_req zone=api burst=200 nodelay;
            
            proxy_pass http://backend_gateway;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts
            proxy_connect_timeout 5s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }
        
        # Frontend static files (if served by NGINX)
        location / {
            proxy_pass http://host.docker.internal:5173;  # Vite dev server
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket support for Vite HMR
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }
    
    # Status server for monitoring
    server {
        listen 8888;
        server_name localhost;
        
        location /nginx_status {
            stub_status on;
            access_log off;
            allow 127.0.0.1;
            allow 172.16.0.0/12;  # Docker networks
            deny all;
        }
        
        location /health {
            access_log off;
            return 200 "OK";
            add_header Content-Type text/plain;
        }
    }
}