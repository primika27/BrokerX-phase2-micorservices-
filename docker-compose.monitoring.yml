version: '3.8'

services:
  prometheus:
    image: prom/prometheus:latest
    container_name: brokerx-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - brokerx-monitoring

  grafana:
    image: grafana/grafana:latest
    container_name: brokerx-grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=brokerx123
      - GF_SECURITY_ADMIN_USER=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_PATHS_PROVISIONING=/etc/grafana/provisioning
    networks:
      - brokerx-monitoring
    depends_on:
      - prometheus

  # Redis for distributed caching
  redis:
    image: redis:7-alpine
    container_name: brokerx-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    networks:
      - brokerx-monitoring
      - default

  # Redis Exporter for cache metrics
  redis-exporter:
    image: oliver006/redis_exporter:latest
    container_name: redis-exporter
    ports:
      - "9121:9121"
    environment:
      - REDIS_ADDR=redis://redis:6379
    networks:
      - brokerx-monitoring
    depends_on:
      - redis

  # NGINX Load Balancer
  nginx-lb:
    image: nginx:alpine
    container_name: brokerx-nginx-lb
    ports:
      - "80:80"
      - "8888:8888"  # NGINX status page
    volumes:
      - ./monitoring/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./monitoring/nginx/conf.d:/etc/nginx/conf.d
    networks:
      - brokerx-monitoring
      - default

  # Node Exporter for system metrics
  node-exporter:
    image: prom/node-exporter:latest
    container_name: brokerx-node-exporter
    ports:
      - "9100:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    networks:
      - brokerx-monitoring

volumes:
  prometheus-data:
  grafana-data:
  redis-data:

networks:
  brokerx-monitoring:
    driver: bridge