<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Dépôt - BrokerX</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .deposit-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .deposit-container h2 {
            margin-bottom: 20px;
        }
        .deposit-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .deposit-container button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .deposit-container button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="deposit-container">
        <h2>Dépôt d'Argent</h2>
        <form id="depositForm" action="/api/portefeuille/deposit" method="post">
            <input type="number" id="amount" name="amount" placeholder="Montant à déposer" required>
            <button type="submit">Déposer</button> <br>
            <button type="button" class="back-btn" onclick="window.location.href='/dashboard'">Retour au Dashboard</button>
        </form>
    </div>
    <script>
        document.getElementById('depositForm').addEventListener('submit', function(e) {
            e.preventDefault(); 

            const amount = document.getElementById('amount').value;
            
            if (!amount || amount <= 0) {
                alert('Veuillez saisir un montant valide.');
                return;
            }
            
            fetch('/api/portefeuille/deposit', {
                method: 'POST',
                credentials: 'include',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: `amount=${encodeURIComponent(amount)}`
            })
            .then(response => {
                console.log('Response status:', response.status);
                return response.text();
            })
            .then(data => {
                data = data.trim();   // enlève espaces et retours de ligne
                console.log('Response data:', data);

                if (data.startsWith("SUCCESS")) {
                    alert(`Dépôt de ${amount}€ effectué avec succès !`);
                    window.location.href = '/dashboard'; 
                } else if (data.startsWith("ERROR")) {
                    alert('Erreur: ' + data.substring(7)); 
                } else {
                    alert('Réponse inattendue: ' + data);
                }
            })
            .catch(error => {
                console.error('Fetch error:', error);
                alert('Erreur de connexion: ' + error.message);
            })
        });
    </script>
</body>
</html>
