<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Inscription - BrokerX</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .register-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .register-container h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .register-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .register-container button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .register-container button:hover {
            background-color: #218838;
        }
        .register-container a {
            color: #4680dd;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>Créer un compte BrokerX</h2>
        <form id="registerForm">
            <input type="text" name="name" id="name" placeholder="Nom" required>
            <input type="email" name="email" id="email" placeholder="Email" required>
            <input type="password" name="motDePasse" id="password" placeholder="Mot de passe" required>
            <button type="submit">S'inscrire</button>
        </form>
        <div id="registerMessage" style="color:green; margin-top:10px;"></div>
        <p style="text-align:center; margin-top:15px;">
            <a href="/login">Déjà membre ? Se connecter</a>
        </p>
    </div>
    <script>
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const motDePasse = document.getElementById('password').value;

            const response = await fetch('/api/clients/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: `name=${encodeURIComponent(name)}&email=${encodeURIComponent(email)}&motDePasse=${encodeURIComponent(motDePasse)}`
            });

            const result = await response.text();
            const messageDiv = document.getElementById('registerMessage');
            if (result.includes('success')) {
                messageDiv.style.color = 'green';
                messageDiv.textContent = 'Inscription réussie ! Vérifiez votre email pour activer votre compte.';
            } else if (result.includes('exists')) {
                messageDiv.style.color = 'red';
                messageDiv.textContent = 'Cet utilisateur existe déjà. Veuillez utiliser un autre email.';
            } else {
                messageDiv.style.color = 'red';
                messageDiv.textContent = 'Échec de l\'inscription. Veuillez réessayer.';
            }
        });
    </script>
</body>
</html>
