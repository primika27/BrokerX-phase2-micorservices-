spring.application.name=gatewayService
server.port=8080

# --------------------
# Spring Cloud Config - Disable
# --------------------
spring.cloud.config.enabled=false
spring.cloud.config.import-check.enabled=false
spring.config.import=optional:configserver:

# Spring Cloud Gateway basic setup
spring.cloud.gateway.discovery.locator.enabled=false
spring.main.web-application-type=reactive

# Security / JWT
jwt.secret=${JWT_SECRET:YnJva2VyWFNlY3JldEtleUZvckpXVFNpZ25pbmdTdXBlckxvbmdTdHJpbmdUaGF0SXNTZWN1cmU=}
jwt.expiration=86400000

# --------------------
# OpenAPI/Swagger Configuration (WebFlux Gateway)
# --------------------
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.config-url=/api-docs/swagger-config
springdoc.swagger-ui.urls[0].name=Gateway API
springdoc.swagger-ui.urls[0].url=/api-docs

# --------------------
# Actuator & Metrics Configuration
# --------------------
management.endpoints.web.exposure.include=health,info,metrics,prometheus,gateway
management.endpoint.health.show-details=always
management.endpoint.metrics.enabled=true
management.endpoint.prometheus.enabled=true
management.metrics.export.prometheus.enabled=true
management.endpoint.gateway.enabled=true

# Logging (for debugging only)
logging.level.org.springframework.security=DEBUG
logging.level.com.broker=DEBUG

# Optional CORS (allow your frontend during dev)
spring.webflux.cors.allowed-origins=http://localhost:5500
spring.webflux.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.webflux.cors.allowed-headers=*