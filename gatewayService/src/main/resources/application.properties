spring.application.name=gatewayService
server.port=8080
spring.cloud.config.enabled=false


# Spring Cloud Gateway basic setup
spring.cloud.gateway.discovery.locator.enabled=false
spring.main.web-application-type=reactive

# Security / JWT
jwt.secret=YOUR_BASE64_ENCODED_SECRET_HERE

# Logging (for debugging only)
logging.level.org.springframework.security=DEBUG
logging.level.com.broker=DEBUG

# Optional CORS (allow your frontend during dev)
spring.webflux.cors.allowed-origins=http://localhost:5500
spring.webflux.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.webflux.cors.allowed-headers=*